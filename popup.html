<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Subito.it Scraper</title>
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #45a049;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .result {
      margin-top: 15px;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 4px;
      display: none;
    }
    .data-row {
      margin: 5px 0;
    }
    .label {
      font-weight: bold;
      margin-right: 10px;
    }
    .message-input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-family: inherit;
      resize: vertical;
      min-height: 60px;
    }
    .status {
      color: #666;
      font-style: italic;
      margin-top: 5px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <textarea id="messageInput" class="message-input" placeholder="Enter your message here...">Buongiorno, 

Offriamo servizi digitali per valorizzare la sua vendita indipendente, con visite virtuali 3D e fotografie professionali che accelerano la vendita e migliorano l'esperienza degli acquirenti.
      
Prisma3D non è un'agenzia immobiliare, ma le forniamo strumenti avanzati: visite virtuali, foto di alta qualità, planimetrie, misurazioni precise e analisi dettagliate, il tutto a tariffe competitive.
      
Perché una visita virtuale 3D?
→ Permette agli acquirenti di esplorare l'immobile da casa, attirando più clienti seri e riducendo i tempi di vendita.
      
I vantaggi:
→ Studi dimostrano che le visite 3D rendono le vendite più rapide, le negoziazioni più efficaci e migliorano il valore finale della transazione.
      
Scopra di più su www.prisma3d.it. Restiamo a disposizione!
      
Cordiali saluti,
Il team Prisma3D</textarea>
    <button id="scrapeButton">Send Message & Scrape Data</button>
    <div id="status" class="status"></div>
    <div id="result" class="result">
      <div class="data-row">
        <span class="label">Message Status:</span>
        <span id="messageStatus"></span>
      </div>
      <div class="data-row">
        <span class="label">URL:</span>
        <span id="url"></span>
      </div>
      <div class="data-row">
        <span class="label">Address:</span>
        <span id="address"></span>
      </div>
      <div class="data-row">
        <span class="label">Price:</span>
        <span id="price"></span>
      </div>
      <div class="data-row">
        <span class="label">Rooms:</span>
        <span id="rooms"></span>
      </div>
      <div class="data-row">
        <span class="label">Surface Area:</span>
        <span id="surface"></span>
      </div>
      <div class="data-row">
        <span class="label">Phone:</span>
        <span id="phone"></span>
      </div>
    </div>
  </div>
  <script src="js/popup.js"></script>
</body>
</html>
